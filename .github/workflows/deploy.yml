name: Deploy Full Project (Frontend + Backend)

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      # Checkout Repo
      - name: Checkout Code
        uses: actions/checkout@v3

      # =========================
      # FRONTEND BUILD
      # =========================
      - name: Install Frontend Dependencies
        working-directory: frontEnd
        run: npm ci

      - name: Build Frontend (Inject Production Env)
        working-directory: frontEnd
        env:
          VITE_APP_SERVER_PATH: ${{ secrets.VITE_APP_SERVER_PATH }}
        run: npm run build

      # =========================
      # CLEAN OLD FRONTEND FILES
      # =========================
      - name: Clean old frontend build on server
        uses: appleboy/ssh-action@v0.1.10
        with:
          host: ${{ secrets.CPANEL_HOST }}
          username: ${{ secrets.CPANEL_USER }}
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          port: ${{ secrets.CPANEL_PORT }}
          script: |
            cd /home/${{ secrets.CPANEL_USER }}/public_html
            rm -rf assets
            rm -f index.html

      # =========================
      # UPLOAD FRONTEND DIST
      # =========================
      - name: Upload Frontend dist to public_html
        uses: appleboy/scp-action@v0.1.7
        with:
          host: ${{ secrets.CPANEL_HOST }}
          username: ${{ secrets.CPANEL_USER }}
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          port: ${{ secrets.CPANEL_PORT }}
          source: "frontEnd/dist/**"
          target: "/home/${{ secrets.CPANEL_USER }}/public_html/"
          strip_components: 2
          overwrite: true

      # =========================
      # UPLOAD BACKEND (SERVER)
      # =========================
      - name: Upload Backend to cPanel (server folder)
        uses: appleboy/scp-action@v0.1.7
        with:
          host: ${{ secrets.CPANEL_HOST }}
          username: ${{ secrets.CPANEL_USER }}
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          port: ${{ secrets.CPANEL_PORT }}
          source: "server/**"
          target: "/home/${{ secrets.CPANEL_USER }}/public_html/server/"
          strip_components: 1
          overwrite: true

      # =========================
      # INSTALL BACKEND & RESTART PM2
      # =========================
      - name: Install Backend & Restart PM2
        uses: appleboy/ssh-action@v0.1.10
        with:
          host: ${{ secrets.CPANEL_HOST }}
          username: ${{ secrets.CPANEL_USER }}
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          port: ${{ secrets.CPANEL_PORT }}
          script: |
            cd /home/${{ secrets.CPANEL_USER }}/public_html/server
            npm install --omit=dev
            pm2 restart 0 || pm2 start index.js --name server
            pm2 save